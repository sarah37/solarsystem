<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Planets</title>
    <script type="text/javascript" src="https://d3js.org/d3-interpolate.v1.min.js"></script>
	<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.2.1/math.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="inputs.css">
	<link rel="icon" type="image/png" href="icon.png">
	<link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
  </head>

<body>

<div id="svgDiv"></div>
<div id="planetDiv"></div>
<div id="menu">
	<h1 id="messHeading">Play with the solar system</h1>
	<p>Mass of the Sun
	<input type="range" name="" id="massSun" min="0.01" max="2" step="0.01" value="1" />
	</p>
	<p>Mass of the Earth
	<input type="range" name="" id="massEarth" min="0.01" max="100" step="0.01" value="1" />
	</p>
	<p>Distance Sun &mdash; Earth
	<input type="range" name="" id="dSunEarth" min="0.01" max="1.5" step="0.01" value="1" />
	</p>
	<p><input type="button" name="Reset" id="resetButton" value="Reset"></p>
	<div id="settings">
	<h2>Settings</h2>
	<p>Duration of one year
	<input type="range" name="" id="durationYear" min="10000" max="60000" step="10" value="10000" />
	<span class="left">10s</span><span class="right">60s</span>
	</p>
	<input type="checkbox" id="splitXY"><label for="splitXY">Separate X and Y arrows</label>
	<br><input type="checkbox" id="vArrowsOn"><label for="vArrowsOn">Velocity arrows (<div id="vLegend"></div>)</label>
	<br><input type="checkbox" id="aArrowsOn"><label for="aArrowsOn">Acceleration arrows (<div id="aLegend"></div>)</label>
	<br><input type="checkbox" id="hZoneOn"><label for="hZoneOn">Show habitable zone</label>
	<br><input type="checkbox" id="explicitOn"><label for="explicitOn">Explicit language</label>
	</div>
	<a href="https://github.com/sarah37/solarsystem" id="githublink">View on Github</a>

</div>
<script type="text/javascript" src="starrysky.js"></script>
<script type="text/javascript" src="solarsystem.js"></script>

</body>
</html>
